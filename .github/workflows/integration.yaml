on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.*ignore'
      - '**.env*'
      - docker-compose.yaml
      - '**deployment.yaml'

jobs:
  integration:
    name: Continuous integration
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup npm
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Lint project
        run: npm run lint